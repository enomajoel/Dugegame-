<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0"/>
    <title></title>
</head>
<body>
    <div class="allall">
<div class="all">
<button id="left">Left</button>
<button id="right">Right</button>
</div>
  <div class="all2">
    <button id="up">Up</button>
<button id="down">Down</button>
<button id="rotate">Rotate</button>
<button id="rotatey">Rotatey</button>
  </div>
<button id="boost">boost</button>
      <div class="thegame">   
        <div id="player"></div>
          <div id="obstacl" class="obstacle"></div>
          
          <div id="goal"></div>
  </div>
        </div>

</style>
</body>
</html>

<style>

#goal{
    position: absolute;
    right:0;
    top:20px;
    background-image: url('20251009_202723.png');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
    width:50px;
    height:50px;
}
#obstacl{
    width:20px;
    height:20px;
    background-color:blue;
    margin:0px auto;
    animation: joel 8s linear infinite;
}
@keyframes joel {
  from {
height:20px;
  }
  to {
height:100px;
  }
}

 #player {
    transition: top 0.5s, left 0.5s, transform 0.5s;
    position: absolute;
    background-color:blue;
    width:28px;
    height:18px;
    border-top-right-radius:100px;
    border-bottom-right-radius:100px;
      top:28px;
      left:8px;
     z-index:10;
  }
button{
  width:50px;
  height:50px;
  border-radius:100%;
  margin: 10px 13px;
}
button:active{
    background-color:lightgreen;
}
body{
  background-color:black;
}
.all{
  position:absolute;
  bottom:28px;
  background-color:#f2f2f2;
    border-radius:50px;
}
.all2{
  position:absolute;
  bottom:28px;
  right:8px;
  
  
}
#up{
  bottom:28px;
  position:absolute;
  right:48px;
}
#down{
   bottom:-28px;
  position:absolute;
  right:48px;
}
#rotate{
 position:absolute;
  right:100px; 
}
.allall{
  display: block;
}
#boost{
  bottom: 128px;
  position:absolute;
  right:8px;
    width:50px;
  height:30px;
  border-radius:30%;
  margin: 10px 13px;
}
.thegame{
  background-color:#f2f2f2;
  width:100%;
  height:100px;
  position:absolute;
  top:0;
  left:0;
  right:0;
}

</style>

<script>
  const leftButton = document.getElementById('left');
  const rightButton = document.getElementById('right');
  const upButton = document.getElementById('up');
  const downButton = document.getElementById('down');
  const rotateButton = document.getElementById('rotate');
const rotatey = document.getElementById('rotatey');
  const div = document.getElementById('player');
const  boost = document.getElementById('boost');

  let x = 8;
  let y = 18;
  let angle = 0;

  leftButton.addEventListener('click', () => {
    x -= 10;
    div.style.left = `${x}px`;
      checkCollisions();
      checkGoal();
  });

  rightButton.addEventListener('click', () => {
    x += 10;
    div.style.left = `${x}px`;
      checkCollisions();
      checkGoal();
  });

  upButton.addEventListener('click', () => {
    y -= 10;
    div.style.top = `${y}px`;
      checkCollisions();
      checkGoal();
  });



  downButton.addEventListener('click', () => {
    y += 10;
    div.style.top = `${y}px`;
      checkCollisions();
      checkGoal();
  });

  rotateButton.addEventListener('click', () => {
    angle += 10;
    div.style.transform = `rotate(${angle}deg)`;
  });
rotatey.addEventListener('click', () => {
  angle -= 11;
  div.style.transform =`rotate(${angle}deg)`;
});

boost.addEventListener('click', () => {
    x += 100;
    div.style.left = `${x}px`;
  boost.style.display="none";
  setTimeout(()=>{
    boost.style.display="inline-block";
  }, 8000);
  });
  

function checkCollisions() {
  let playerRect = div.getBoundingClientRect();
  let obstacles = document.querySelectorAll('.obstacle');
  obstacles.forEach((obstacle) => {
    let obstacleRect = obstacle.getBoundingClientRect();
    if (playerRect.left < obstacleRect.left + obstacleRect.width &&
        playerRect.left + playerRect.width > obstacleRect.left &&
        playerRect.top < obstacleRect.top + obstacleRect.height &&
        playerRect.top + playerRect.height > obstacleRect.top) {
      window.location.href="gameover.html"
    }
  });
}

function checkGoal() {
  let playerRect = div.getBoundingClientRect();
  let goalRect = document.getElementById('goal').getBoundingClientRect();
  if (playerRect.left < goalRect.left + goalRect.width &&
      playerRect.left + playerRect.width > goalRect.left &&
      playerRect.top < goalRect.top + goalRect.height &&
      playerRect.top + playerRect.height > goalRect.top) {
    window.location.href="option.html"
  }
}

</script>
